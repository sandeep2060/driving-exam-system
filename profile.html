<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile â€” Nepal Online Driving License Exam</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co;">
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <h1 class="title">Profile</h1>
      <nav class="nav">
        <a href="dashboard.html" class="btn">Dashboard</a>
        <button id="logoutBtn" class="btn outline">Logout</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <p>Profile form will be implemented in Phase 2.</p>
    </section>
  </main>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    document.addEventListener('supabase:ready', async () => {
      const { data: { session } } = await window.sb.auth.getSession()
      if (!session) return location.replace('login.html')
      document.getElementById('logoutBtn')?.addEventListener('click', async () => {
        await window.sb.auth.signOut(); location.replace('login.html')
      })
    })
  </script>
</body>
</html>
