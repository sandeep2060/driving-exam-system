<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Nepal Online Driving License Exam</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/auth.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co;">
</head>
<body>
  <main class="auth-container">
    <section class="auth-card" aria-labelledby="loginHeading">
      <h1 id="loginHeading">Login</h1>
      <p class="muted">Use your registered email address and password.</p>
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required>
          <div class="error" id="emailError" role="alert"></div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" required>
            <button type="button" class="input-suffix-btn" id="toggleLoginPw" aria-label="Show password">Show</button>
          </div>
          <div class="error" id="passwordError" role="alert"></div>
        </div>
        <button type="submit" class="btn primary" id="loginBtn">Login</button>
        <button type="button" class="btn link" id="resetBtn">Forgot password?</button>
      </form>
      <p class="muted">Don't have an account? <a href="register.html">Register</a></p>
      <div class="toast" id="toast" aria-live="polite"></div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
