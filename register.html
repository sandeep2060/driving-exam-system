<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” Nepal Online Driving License Exam</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/auth.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co;">
</head>
<body>
  <main class="auth-container">
    <section class="auth-card" aria-labelledby="registerHeading">
      <h1 id="registerHeading">Create account</h1>
      <form id="registerForm" novalidate>
        <div class="inline-fields names">
          <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required>
            <div class="error" id="firstNameError" role="alert"></div>
          </div>
          <div class="field">
            <label for="middleName">Middle Name</label>
            <input id="middleName" name="middleName" type="text" autocomplete="additional-name">
            <div class="error" id="middleNameError" role="alert"></div>
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required>
            <div class="error" id="lastNameError" role="alert"></div>
          </div>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <div class="input-group">
            <span class="input-prefix" aria-hidden="true">+977</span>
            <input id="phone" name="phone" type="tel" inputmode="numeric" autocomplete="tel" placeholder="10 digits" pattern="\d{10}" required>
          </div>
          <div class="error" id="phoneError" role="alert"></div>
        </div>
        <div class="inline-fields dob">
          <div class="field">
            <label for="dobYear">Year</label>
            <select id="dobYear" name="dobYear" required></select>
            <div class="error" id="dobYearError" role="alert"></div>
          </div>
          <div class="field">
            <label for="dobMonth">Month</label>
            <select id="dobMonth" name="dobMonth" required></select>
            <div class="error" id="dobMonthError" role="alert"></div>
          </div>
          <div class="field">
            <label for="dobDay">Day</label>
            <select id="dobDay" name="dobDay" required></select>
            <div class="error" id="dobDayError" role="alert"></div>
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required>
          <div class="error" id="emailError" role="alert"></div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="input-suffix-btn" id="toggleRegPw" aria-label="Show password">Show</button>
          </div>
          <div class="error" id="passwordError" role="alert"></div>
        </div>
        <div class="field">
          <label for="confirm">Confirm Password</label>
          <div class="input-group">
            <input id="confirm" name="confirm" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="input-suffix-btn" id="toggleRegConfirm" aria-label="Show password">Show</button>
          </div>
          <div class="error" id="confirmError" role="alert"></div>
        </div>
        <button type="submit" class="btn primary" id="registerBtn">Register</button>
      </form>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
      <div class="notice" id="verifyNotice" hidden>
        Please check your email for a verification link to activate your account.
      </div>
      <div class="toast" id="toast" aria-live="polite"></div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
